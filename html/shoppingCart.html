<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/shoppingCart.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div id="wrap">
        <div id="container">
            <h1>Shopping Cart</h1>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>
                <button type="submit">Order Items</button>
            </form>
        </div>

        <div id="PurchaseMore">
            <a href="merch.html">
                <br>
                <button id="PurchaseMore">Purchase More Items</button>
            </a>
        </div>

        <aside id="cartAside" onmouseover="showCartItems()" onmouseleave="hideCartItems()">
            <div id="fullCartSegment">
                <div id="cart">
                    <h2 id="cartTitle">Your Cart</h2> 
                    <p id="numberCartItems">0</p>
                    <ul id="cartItems"></ul>
                    <h3 id="cartTotal">Total: $0.00</h3>
            </div>
        </aside>

        <div id="weather">
            <footer>
                <script src="../javascript/weatherBug.js"></script>
            </footer>
        </div>
    </div>
</body>
</html>
