<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main5(music2).css">
    <script type = "text/javascript" src="..//javascript/recordSpinner.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="musicHeader">
            <h1>TALENT <br> AND <br> MASS <br> APPEAL</h1>
        </div>
        
        <div id="recordShop">
            <div id="newReleasesTitle"> New Releases </div>
            <div id='record1' class="recordHolder" onmouseover="spinRecord('recordSpin1')" onmouseleave="spinRecordDown('recordSpin1')">
                <img id="munchkinAlbum" class="recordShopImage" src="..//images/munchkiincover.jpg" alt="Tim Munchkin">
                <img id="recordSpin1" class="recordSpinner" src="..//images/records/record1.png">
                <h2 class="recordShopTitle">Tim Munchkin</h2>
                <p>Hear the sound of Tim Munckin</p>
                <button class="listenNow">Listen Now</button>
            </div>
            <div id='record2' class="recordHolder" onmouseover="spinRecord('recordSpin2')" onmouseleave="spinRecordDown('recordSpin2')">
                <img class="recordShopImage" src="..//images/alldeancover.jpg" alt="Jason All-Dean">
                <img id="recordSpin2" class="recordSpinner" src="..//images/records/record2.png">
                <h2 class="recordShopTitle">Jason All-Dean</h2>
                <p>Hear the sound of Jason All-Dean</p>
                <button class="listenNow">Listen Now</button>
            </div>
            <div id='record3' class="recordHolder" onmouseover="spinRecord('recordSpin3')" onmouseleave="spinRecordDown('recordSpin3')">
                <img class="recordShopImage" src="..//images/herbertciver.jpg" alt="Herbert Tonius">
                <img id="recordSpin3" class="recordSpinner" src="..//images/records/record3.png">
                <h2 class="recordShopTitle">Herbert Tonius</h2>
                <p>Hear the sound of Herbert Tonius</p>
                <button class="listenNow">Listen Now</button>
            </div>
        </div>
        <div id="spotlight">
            <div id="spotlightTitle"> Spotlight </div>
            <img src="" alt="">
            <h1> Jason All-Dean </h1>
        </div>
    </div>
</body>
</html>
